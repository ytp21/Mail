{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Mail{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'mail/styles.css' %}">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link class="icon" rel="icon" type="image/png" href="{% static 'mail/Mail.png' %}">
        {% block script %}
        {% endblock %}
    </head>
    <body>
        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
            <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
              <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
            </symbol>
        </svg>
        <div class="container-fluid" style="min-width: 1150px!important;">
            <div class="d-flex flex-row header-style justify-content-between">
                <div class="d-flex">
                    <img class="m-3" src="{% static 'mail/Mail.png' %}">
                    <h4 class="d-flex align-items-center">Mail</h4>
                </div>
                <div class="d-flex align-items-center">
                    <p class="fw-bold mt-3 me-3">{{ request.user.email }}</p>
                    {% if user.is_authenticated %}
                    <a class="btn btn-sm btn-outline-primary m-4" href="{% url 'logout' %}">Log Out</a>
                    {% endif %}
                </div>
            </div>
            <hr class="m-0">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
